<div [ngClass]="classCss" role="alert" *ngIf="menssage">
    <strong>{{menssage.text}}</strong>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Equipamentos Lista</h3>
            </div>
            <div class="box-body">
                <table class="table table-bordered">
                    <tr>
                        <th>Tipo</th>
                        <th>Modelo</th>
                        <th>Mes / Ano</th>
                        <th>Valor</th>
                        <th style="width: 10px">&nbsp;</th>
                        <th style="width: 10px">&nbsp;</th>
                        <th style="width: 10px">&nbsp;</th>
                    </tr>
                    <tr *ngFor="let e of listaEquipamentos">
                        <td>{{e.tipo}}</td>
                        <td>{{e.modelo}}</td>
                        <td>{{e.mesano}}</td>
                        <td>{{e.valor | currency:'BRL':true}}</td>
                        <td><button class="btn btn-primary" (click)="edit(e.id_equipamento)">Editar</button></td>
                        <td><button class="btn btn-danger" (click)="delete(e.id_equipamento)">Excluir</button></td>
                        <td><button class="btn btn-success" (click)="detalhar(e.id_equipamento)">Detalhar</button></td>
                    </tr>
                </table>
            </div>
            <div class="box-footer clearfix">
                <ul class="pagination pagination-sm no-margin pull-right">
                    <li>
                        <a (click)="setPreviousPagina($event)">&laquo;</a>
                    </li>
                    <li *ngFor="let p of pages; let i=index">
                        <a [ngClass]="{'pagination-focus' : i == page}" (click)="setPagina(i, $event)">{{i+1}}</a>
                    </li>
                    <li>
                        <a (click)="setNextPagina($event)">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
