<div class="col-md-6" style="margin-left: 0%">
    <div class="box box-info">
        <div class="box-header with-border">
             <h3 class="box-title">Formulario de Equipamento</h3>
        </div>
        <form class="form-horizontal" #form="ngForm" (ngSubmit)="save()">
            <div [ngClass]="classCss" role="alert" *ngIf="menssage">
                <strong>{{menssage.text}}</strong>
            </div>
            <div class="box-body">
                <div class="form-group">
                    <label for="inputTipoEquipamentoEnum" class="col-sm-4 control-label">Tipo</label>
                    <div class="col-sm-8">
                        <select name="tipoEquipamento" #tipoEquipamentoEnum="ngModel" [(ngModel)]="equipamento.tipoEquipamentoEnum" 
                            class="form-control" required>
                            <option *ngFor="let t of tipos" 
                                    id="inputTipoEquipamentoEnum"
                                    [value]="t"
                                    [selected] = "equipamento.tipoEquipamentoEnum == t">{{t}}</option>
                        </select>
                    </div>
                </div>
                <div [ngClass]="getFormGroupClass(modelo.invalid, modelo.dirty)">
                    <label for="inputModelo" class="col-sm-2 control-label">Modelo</label>
                    <div class="col-sm-10">
                        <input 
                            type="text" 
                            [(ngModel)]="equipamento.modelo"
                            class="form-control" 
                            id="inputModelo" 
                            name="modelo"
                            #modelo="ngModel"
                            placeholder="Modelo"
                            required max="200" maxlength="200" required>
                        <span class="help-block" *ngIf="modelo.invalid && modelo.dirty">
                            Modelo está invalido.
                        </span>
                    </div>
                </div>

                <div [ngClass]="getFormGroupClass(mesano.invalid, mesano.dirty)">
                    <label for="inputMesAno" class="col-sm-4 control-label">Mês / Ano:</label>
                    <div class='input-group date col-sm-5'>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        <input 
                            type="month" 
                            [(ngModel)]="equipamento.mesano"
                            class="form-control pull-right" 
                            id="mesano"
                            name="mesano"
                            #mesano="ngModel" required>
                        <span class="help-block" *ngIf="mesano.invalid && mesano.dirty">
                            Mês / Ano está invalido.
                        </span>
                    </div>
                </div>

                <div [ngClass]="getFormGroupClass(valor.invalid, valor.dirty)">
                    <label for="inputValorAquisicao" class="col-sm-2 control-label">Valor Da Aquisição</label>
                    <div class="col-sm-10">
                        <input 
                            type="number" 
                            [(ngModel)]="equipamento.valor"
                            class="form-control" 
                            id="inputValorAquisicao" 
                            name="valor"
                            #valor="ngModel"
                            placeholder="Valor Da Aquisição" step="0.00" required/>
                        <span class="help-block" *ngIf="valor.invalid && valor.dirty">
                            Valor Da Aquisição está invalida.
                        </span>
                    </div>
                </div>

                <div [ngClass]="getFormGroupClass(foto.invalid, foto.dirty)">
                        <label for="inputFoto" class="col-sm-2 control-label">Escolha uma foto</label>
                        <div class="col-sm-10">
                            <input 
                                type="file" 
                                [(ngModel)]="equipamento.foto"
                                class="form-control" 
                                id="inputFoto" 
                                name="foto"
                                #foto="ngModel" required/>
                            <span class="help-block" *ngIf="foto.invalid && foto.dirty">
                                Arquivo está invalido.
                            </span>
                        </div>
                    </div>

                <div class="form-group" *ngIf="equipamento.qrcode != null">
                    <div class="input-group date col-sm-12">
                        <img src="equipamento.qrcode" [(ngModel)]="equipamento.qrcode" novalidate>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Salvar</button>
            </div>
        </form>
    </div>
</div>
